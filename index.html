<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Loguim</title>
</head>
<body>

    <div class="conteiner">
        <div class="box signin">
            <h2>Já tem uma conta ?</h2>
            <button class="signinBtn">Entrar</button>
        </div>
        <div class="box signup">
            <h2>Não tem uma conta ?</h2>
            <button class="signupBtn">Criar conta</button>
        </div>
        <div class="formBx">
            <div class="form signinform">
                <form>
                    <h3>Entrar</h3>
                    <input type="text" placeholder="Seu login">
                    <input type="password" placeholder="Senha">
                    <input type="submit" value="login">
                    <a href="#" class="forgot">Esqueci minha senha</a>
                </form>
            </div>

            <div class="form signupform">
                <form>
                    <h3>criar</h3>
                    <input type="text" placeholder="Login">
                    <input type="text" placeholder="endereço de e-mail">
                    <input type="password" placeholder="Senha">
                    <input type="password" placeholder="confirmar sennha">
                    <input type="submit" value="Registrar">
                </form>
            </div>
        </div>

        
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
